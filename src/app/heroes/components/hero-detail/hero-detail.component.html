<div *ngIf="hero">
  <h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>

  <mat-card>
    <mat-card-content fxLayout="column">
      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hero name</mat-label>
        <input
          id="name"
          matInput
          [(ngModel)]="hero.name"
          placeholder="Name"
          type="text"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="isEditing ? save() : create()"
        color="accent"
        [disabled]="!isFormValid()"
      >
        {{isEditing? "Save": "Create"}}
      </button>
      <button mat-raised-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!hero">
  <h1>Sorry! Hero not found.</h1>
</div>
