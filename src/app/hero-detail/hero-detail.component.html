<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} detail</h2>
  <p> ID: {{hero.id}} Name: {{hero.name}} </p>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" type="text" />
  </div>

  <button mat-raised-button (click)="goBack()">Go Back</button>
</div>

<div *ngIf="!hero">
  <h1>Sorry! Hero not found.</h1>
</div>
